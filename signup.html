<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="./css/contact-us.css" />
  </head>
  <body>
    <div class="sign-up-page">
      <img class="rectangle-82" src="./img/Rectangle-82.png" />
      <div class="ellipse-19"></div>
      <img class="ellipse-20" src="./img/Ellipse 20.svg" />
      <div class="rectangle-115"></div>
      <img class="rectangle-114" src="./img/Rectangle 114.png" />
      <div class="rectangle-116"></div>

      <div class="rectangle-117">
        <input
          type="input-box2"
          placeholder="Please enter your username here"
        />
      </div>
      <div class="rectangle-118">
        <input type="input-box2" placeholder="Please enter your email here" />
      </div>
      <div class="rectangle-119">
        <input
          type="input-box2"
          placeholder="Please enter your password here"
        />
      </div>

      <div class="username2">Username</div>
      <div class="email2">Email</div>
      <div class="password2">Password</div>

      <div class="rectangle-120"></div>
      <button class="sign-up2" onclick="signUp()">Sign Up</button>

      <div class="rectangle-121"></div>
      <a href="./account.html">
        <div class="already-have-account">Already have account</div>
      </a>
    </div>
  </body>
</html>
